<ul>
    <li class="payment-method-form-wrapper">
       
        <div class="control control-paypal">
            <label for="paypal">
                <img data-bind="attr: { src: require.toUrl('images/checkout/paypal.png') }" />
                <span class="payment-text">
                    Paypal
                </span>
                <input type="radio" value="paypal" name="payment" id="paypal" data-bind="checked: currentChecked"/>
                <span class="box-deco"></span>
            </label>
        </div>
        <div class="control control-paypalplus">
            <label for="paypalplus">
                <img data-bind="attr: { src: require.toUrl('images/checkout/paypal.png') }" />
                <span class="payment-text">
                    Paypal Plus
                </span>
                <input type="radio" value="paypalplus" name="payment" id="paypalplus" data-bind="checked: currentChecked"/>
                <span class="box-deco"></span>
            </label>
        </div>
        <div class="control control-investmentbank">
            <label for="investmentbank">
                <img data-bind="attr: { src: require.toUrl('images/checkout/investment-bank.png') }" />
                <span class="payment-text">
                    Investment Bank
                </span>
                <input type="radio" value="investmentbank" name="payment" id="investmentbank" data-bind="checked: currentChecked"/>
                <span class="box-deco"></span>
            </label>
        </div>

        <div class="bank-content" data-bind="visible: currentChecked() === 'investmentbank'">
            <div class="control">
                 <input type="text" placeholder="Credit card number*"/>
            </div>
            <div class="control">
                 <input class="date" type="text" onfocus="(this.type='date')"
                 onblur="(this.type='text')" placeholder="Expiry Date*">
                 <input class="cvc" type="text" placeholder="CVC / CVV*">
            </div>
            <div class="control">
                 <input type="text" placeholder="Name of Cardholder*">
            </div>
         </div>
    </li>
</ul>
