<div class="actions-toolbar-trigger" id="place-order-trigger-wrapper">
    <button type="button" class="btn btn--place-order" id="place-order-trigger" value="Place Order" >
        <span>Checkout</span>
    </button>
    <div class="terms-conditions-wrapper">
        
        <label for="tandc">
            <input type="checkbox" id="tandc" name="tandc"/>
            <span>T&C is simply dummy text of the printing and typesetting industry</span>
        </label>
    </div>
</div>

    </div>
</div>
